<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1 class="bg-dark text-white text-center py-3">Enregistrer un nouveau client</h1>
    <ul>
        <li>
            <a th:href="@{'/clients'}">Retour Ã  la liste de clients</a>
        </li>
        <li>
            <a th:href="@{'/'}">Page d'accueil</a>
        </li>
    </ul>
    <form action="#" th:action="@{/register-client}" th:object="${clientForm}" method="post" class="w-50 m-auto my-5">
        <div class="input-group mb-3">
            <span class="input-group-text">Email</span>
            <input type="text" class="form-control" th:field="*{email}" required>  
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text">Nom d'utilisateur</label>
            <input type="text" class="form-control" th:field="*{username}" required>  
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text">Mot de passe</label>
            <input type="text" class="form-control" th:field="*{password}" required>  
        </div>
        <div class="text-center">
            <input type="submit" class="btn btn-success" value="Enregistrer">
        </div>
    </form>
</body>
</html>
