<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1 class="bg-dark text-white text-center py-3">Add New Book</h1>
<ul>
    <li>
        <a th:href="@{'/documents'}">Go back to document list</a>
    </li>
    <li>
        <a th:href="@{'/'}">Home Page</a>
    </li>
</ul>
<form action="#" th:action="@{/add-book}" th:object="${bookForm}" method="post" class="w-50 m-auto my-5">
    <div class="input-group mb-3">
        <span class="input-group-text">Title</span>
        <input type="text" class="form-control" th:field="*{title}" required>
    </div>
    <div class="input-group mb-3">
        <label class="input-group-text">Author</label>
        <input type="text" class="form-control" th:field="*{author}" required>
    </div>
    <div class="input-group mb-3">
        <label class="input-group-text">Genre</label>
        <input type="text" class="form-control" th:field="*{genre}" required>
    </div>
    <div class="input-group mb-3">
        <label class="input-group-text">Publication Year</label>
        <input type="number" class="form-control" th:field="*{publicationYear}" required>
    </div>
    <div class="input-group mb-3">
        <label class="input-group-text">Publisher</label>
        <input type="text" class="form-control" th:field="*{publisher}" required>
    </div>
    <div class="input-group mb-3">
        <label class="input-group-text">Pages</label>
        <input type="number" class="form-control" th:field="*{pages}" required>
    </div>
    <div class="text-center">
        <input type="submit" class="btn btn-success" value="Add">
    </div>
</form>
</body>
</html>
