<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1 class="bg-dark text-white text-center py-3">Emprunt de Document</h1>
<ul>
    <li>
        <a th:href="@{'/'}">Page d'accueil</a>
    </li>
</ul>
<form action="#" th:action="@{/lend-document}" th:object="${documentLoanForm}" method="post" class="w-50 m-auto my-5">
    <div class="input-group mb-3">
        <span class="input-group-text">ID du Document</span>
        <input type="number" min="0" class="form-control" th:field="*{documentId}" required>
    </div>
    <div class="input-group mb-3">
        <label class="input-group-text">ID du Client</label>
        <input type="number" min="0" class="form-control" th:field="*{clientId}" required>
    </div>
    <div class="text-center">
        <input type="submit" class="btn btn-success" value="Confirmer">
    </div>
</form>
</body>
</html>
