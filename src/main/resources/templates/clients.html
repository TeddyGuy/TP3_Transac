<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1 class="bg-dark text-white py-3 ps-3">Nombre de client : <span th:text="${clients.size()}"></span></h1>
    <ul>
        <li>
            <a th:href="@{'/'}">Page d'accueil</a>
        </li>
        <li>
            <a th:href="@{'/register-client'}">Enregistrer un nouveau client</a>
        </li>
    </ul>
    <div th:if="${clients.size() > 0}" class="w-50 m-auto my-5">
        <table class="table table-borderless table-hover">
            <thead class="table-dark">
                <th>ID</th>
                <th>Nom d'utilisateur</th>
                <th>Email</th>
                <th>Historique d'emprunt</th>
            </thead>
            <tbody>
                <th:block th:each="client, stat : ${clients}">
                    <tr>
                        <td th:text="${client.id}"></td>
                        <td th:text="${client.username}"></td>
                        <td th:text="${client.email}"></td>
                        <td><a th:href="@{'/client/' + ${client.id} + '/borrowing-history'}">Historique d'emprunt</a></td>
                    </tr>
                </th:block>
            </tbody>
        </table>
        

    </div>
    
</body>
</html>
