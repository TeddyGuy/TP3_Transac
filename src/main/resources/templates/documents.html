<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1 class="bg-dark text-white py-3 ps-3">Number of documents : <span th:text="${documents.size()}"></span></h1>
<ul>
    <li>
        <a th:href="@{'/'}">Home Page</a>
    </li>
    <li>
        <a th:href="@{'/add-document'}">Add New Document</a>
    </li>
</ul>
<div th:if="${documents.size() > 0}" class="w-50 m-auto my-5">
    <table class="table table-borderless table-hover">
        <thead class="table-dark">
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Publication Year</th>
        <th>Available copies</th>
        </thead>
        <tbody>
        <th:block th:each="document, stat : ${documents}">
            <tr>
                <td th:text="${document.id}"></td>
                <td th:text="${document.title}"></td>
                <td th:text="${document.author}"></td>
                <td th:text="${document.genre}"></td>
                <td th:text="${document.publicationYear}"></td>
                <td th:text="${document.copies}"></td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>

</body>
</html>
