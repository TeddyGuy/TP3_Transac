<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1 class="bg-dark text-white py-3 ps-3">Number of documents : <span th:text="${books.size()}"></span></h1>
<ul>
    <li>
        <a th:href="@{'/'}">Page d'accueil</a>
    </li>
    <li>
        <a th:href="@{'/add-book'}">Ajouter un livre</a>
    </li>
</ul>
<div th:if="${books.size() > 0}" class="w-50 m-auto my-5">
    <h2>Livres : <span th:text="${books.size()}"></span></h2>
    <table class="table table-borderless table-hover">
        <thead class="table-dark">
        <th>ID</th>
        <th>Titre</th>
        <th>Auteur</th>
        <th>Genre</th>
        <th>Année de publication</th>
        <th>Maison d'édition</th>
        <th>Pages</th>
        <th>Copies disponibles</th>
        </thead>
        <tbody>
        <th:block th:each="book, stat : ${books}">
            <tr>
                <td th:text="${book.id}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.genre}"></td>
                <td th:text="${book.publicationYear}"></td>
                <td th:text="${book.publisher}"></td>
                <td th:text="${book.pages}"></td>
                <td th:text="${book.copies}"></td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>

</body>
</html>
